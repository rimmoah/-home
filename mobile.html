<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Braais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .subheading {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }

        .subheading-container {
            display: flex;
            flex-wrap: wrap; /* Allows the images to wrap onto the next line */
            justify-content: center; /* Centers items horizontally */
            margin: 20px 0; /* Space between subheading and pictures */
        }

        .picture {
            margin: 10px; /* Space around each picture */
            text-align: center; /* Centers text under the picture */
        }

        .picture img {
            width: auto; /* Allow images to maintain their original width */
            height: auto; /* Allow images to maintain their original height */
            max-width: 100%; /* Prevent images from overflowing the container */
        }

        .back {
            margin-top: 20px;
            font-size: 1em;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="subheading">Mobile Braais</div>
    <div class="subheading-container">
        <div class="picture">
            <div class="subheading">Elite 10</div>
            <img src="elite_10.png" alt="Elite Braai">
        </div>
        <div class="picture">
            <div class="subheading">Exclusive 8</div>
            <img src="exclusive_8.png" alt="Exclusive Braai">
        </div>
    </div>
    <a class="back" href="braais.html">Back</a>
</body>
</html>
